<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/35e76f5f0525b62c69ebade19a3ee8f4?family=Futura" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="blue">
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
            <h1>Just do it.</h1>
        </div>
    </div>
    <div class="row container">
        <div class="col-4"></div>
        <div class="col-6">
            <div class="row align-items-start no-gutters">
                <div class="col-8">
                    <input type="text" id="textInput">
                    <br>
                    <div>
                        <input id="checkbox" onclick="poop()" type="checkbox">Don't show completed items</input>
                    </div>
                </div>
                <div class="col-2">
                    <button id="submitButton" onclick="addItem()">Add.</button>
                </div>
            </div>
            <div>
                <ul id="resultArea">
                </ul>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
